<ion-header>
  <ion-toolbar>
    <ion-title>Ev√©nements</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ev of listEvents">
      <ion-label>{{ev.title}}</ion-label>
      <ion-text color="primary">
        {{ev.eventDate | date:'d MMM y'}}
      </ion-text>
      <div slot="end">
        <ion-button (click)="detailEvent(ev.id)">VOIR</ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
