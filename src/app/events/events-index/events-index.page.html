<ion-header>
  <ion-toolbar>
    <ion-title>Ev√©nements</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let ev of listEvents">

      <ion-item>
        <ion-label>{{ev.title}}</ion-label>
        <ion-text color="primary">
          {{ev.publishDate | date:'d MMM y'}}
        </ion-text>
        <div slot="end">
          <ion-button (click)="detailEvent(2)">VOIR</ion-button>
        </div>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary">
          <ion-icon name="add" (click)="addCalendar(ev)"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option color="primary">
          <ion-icon name="add"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
